name: what_todo
description: A simple todo app in flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  google_fonts: ^1.1.0
  http: ^0.12.2
  json_serializable: ^3.5.0
  json_annotation: ^3.1.0
  shared_preferences: ^0.5.12
  bloc: any
  flushbar: ^1.10.4
  shimmer: ^1.1.2
  flutter_bloc: ^6.0.1
  sqflite:
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.3
flutter:

  uses-material-design: true

  assets:
    - assets/images/